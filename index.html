<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            gap: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #ludo-board {
            display: grid;
            grid-template-columns: repeat(15, 40px); /* 15x15 grid for Ludo board */
            grid-template-rows: repeat(15, 40px);
            border: 2px solid #333;
            position: relative;
            background-color: #eee;
        }

        /* Adjusting grid-template-areas to correctly position elements */
        #ludo-board {
            /* Defining grid areas for better positioning of home bases and center */
            grid-template-areas:
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                ".            .            .            .            .            .            .            .            .            .            .            .            .            .            ."
                ".            .            .            .            .            center-area  center-area  center-area  .            .            .            .            .            .            ."
                ".            .            .            .            .            center-area  center-area  center-area  .            .            .            .            .            .            ."
                ".            .            .            .            .            center-area  center-area  center-area  .            .            .            .            .            .            ."
                ".            .            .            .            .            .            .            .            .            .            .            .            .            .            ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  .";
        }

        /* Assigning elements to grid areas */
        .home-base {
            width: 200px; /* 5 cells * 40px */
            height: 200px; /* 5 cells * 40px */
            border: 1px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            /* No absolute positioning needed when using grid-area */
        }

        .home-base.red    { grid-area: red-home; background-color: #ffcccc; }
        .home-base.green  { grid-area: green-home; background-color: #ccffcc; }
        .home-base.yellow { grid-area: yellow-home; background-color: #ffffcc; }
        .home-base.blue   { grid-area: blue-home; background-color: #cceeff; }

        /* Center Home */
        .center-home {
            grid-area: center-area;
            background-color: #ddd;
            border: 1px solid #555;
            z-index: 1; /* Ensure it's above other elements if necessary */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #666;
        }

        /* Path Cells - Basic styling, you'd define positions for all 52 cells if using grid-area */
        .path-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #bbb;
            background-color: #f9f9f9;
        }

        /* Example: Positioning a few start cells - you'd need to define all path cells */
        .start-red {
            grid-area: 7 / 2; /* Example position (row / column) */
            background-color: red;
        }
        .start-green {
            grid-area: 2 / 9; /* Example position */
            background-color: green;
        }
        .start-yellow {
            grid-area: 9 / 14; /* Example position */
            background-color: yellow;
        }
        .start-blue {
            grid-area: 14 / 7; /* Example position */
            background-color: blue;
        }


        /* Game Controls */
        #game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #dice {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #roll-dice {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #roll-dice:hover {
            background-color: #45a049;
        }

        #messages {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ludo Game</h1>
    <div id="game-container">
        <div id="ludo-board">
            <div class="home-base red"></div>
            <div class="home-base green"></div>
            <div class="home-base yellow"></div>
            <div class="home-base blue"></div>

            <div class="path-cell start-red"></div>
            <div class="path-cell start-green"></div>
            <div class="path-cell start-yellow"></div>
            <div class="path-cell start-blue"></div>

            <div class="center-home"></div>
        </div>

        <div id="game-controls">
            <div id="dice-container">
                <div id="dice"></div>
                <button id="roll-dice">Roll Dice</button>
            </div>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const rollDiceButton = document.getElementById('roll-dice');
            const diceDisplay = document.getElementById('dice');
            const messagesDisplay = document.getElementById('messages');

            rollDiceButton.addEventListener('click', () => {
                // Generate a random number between 1 and 6
                const diceRoll = Math.floor(Math.random() * 6) + 1;

                // Update the dice display
                diceDisplay.textContent = diceRoll;

                // Display a message
                messagesDisplay.textContent = `You rolled a ${diceRoll}!`;

                // In a real game, you would now handle piece movement based on this roll
                // For example: movePiece(currentPlayer, diceRoll);
            });
        });
    </script>
</body>
</html>
