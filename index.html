<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: row; /* Default for larger screens */
            gap: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px; /* Added border-radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: center; /* Center items when wrapped */
        }

        #ludo-board {
            display: grid;
            grid-template-columns: repeat(15, 40px); /* 15x15 grid for Ludo board */
            grid-template-rows: repeat(15, 40px);
            border: 2px solid #333;
            position: relative;
            background-color: #eee;
            border-radius: 10px; /* Added border-radius */
            overflow: hidden; /* Ensures rounded corners are visible for inner elements */
        }

        /* Adjusting grid-template-areas to correctly position elements */
        #ludo-board {
            /* Defining grid areas for better positioning of home bases and center */
            grid-template-areas:
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                "red-home     red-home     red-home     red-home     red-home     .            .            .            .            green-home   green-home   green-home   green-home   green-home   ."
                ".            .            .            .            .            .            .            .            .            .            .            .            .            .            ."
                ".            .            .            .            .            center-area  center-area  center-area  .            .            .            .            .            .            ."
                ".            .            .            .            .            center-area  center-area  center-area  .            .            .            .            .            .            ."
                ".            .            .            .            .            center-area  center-area  center-area  .            .            .            .            .            .            ."
                ".            .            .            .            .            .            .            .            .            .            .            .            .            .            ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  ."
                "blue-home    blue-home    blue-home    blue-home    blue-home    .            .            .            .            yellow-home  yellow-home  yellow-home  yellow-home  yellow-home  .";
        }

        /* Assigning elements to grid areas */
        .home-base {
            width: 200px; /* 5 cells * 40px */
            height: 200px; /* 5 cells * 40px */
            border: 1px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px; /* Added border-radius */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .home-base.red    { grid-area: red-home; background-color: #ffcccc; }
        .home-base.green  { grid-area: green-home; background-color: #ccffcc; }
        .home-base.yellow { grid-area: yellow-home; background-color: #ffffcc; }
        .home-base.blue   { grid-area: blue-home; background-color: #cceeff; }

        /* Center Home */
        .center-home {
            grid-area: center-area;
            background-color: #ddd;
            border: 1px solid #555;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #666;
            border-radius: 8px; /* Added border-radius */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Path Cells - Basic styling */
        .path-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #bbb;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Ensures border is included in dimensions */
        }

        /* Example: Positioning a few start cells - you'd need to define all path cells */
        .start-red {
            grid-area: 7 / 2; /* Example position (row / column) */
            background-color: red;
        }
        .start-green {
            grid-area: 2 / 9; /* Example position */
            background-color: green;
        }
        .start-yellow {
            grid-area: 9 / 14; /* Example position */
            background-color: yellow;
        }
        .start-blue {
            grid-area: 14 / 7; /* Example position */
            background-color: blue;
        }


        /* Game Controls */
        #game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #dice {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            background-color: #f9f9f9;
            border-radius: 12px; /* Increased border-radius for dice */
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
        }

        #roll-dice {
            padding: 12px 25px; /* Slightly larger padding */
            font-size: 1.2em; /* Slightly larger font */
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px; /* Added border-radius */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #roll-dice:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        #roll-dice:active {
            transform: translateY(0); /* Press effect */
        }

        #messages {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            #game-container {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: center;
                padding: 15px;
                gap: 20px;
            }

            #ludo-board {
                /* Adjust cell size for smaller screens */
                grid-template-columns: repeat(15, 28px);
                grid-template-rows: repeat(15, 28px);
                width: calc(15 * 28px + 4px); /* Board width = 15 cells * cell_size + 2*border */
                height: calc(15 * 28px + 4px);
            }

            .home-base {
                width: calc(5 * 28px); /* 5 cells * new cell size */
                height: calc(5 * 28px);
            }

            .path-cell {
                width: 28px;
                height: 28px;
            }

            #dice {
                width: 50px;
                height: 50px;
                font-size: 1.8em;
            }

            #roll-dice {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            /* Even smaller adjustments for very narrow phones */
            #ludo-board {
                grid-template-columns: repeat(15, 22px);
                grid-template-rows: repeat(15, 22px);
                width: calc(15 * 22px + 4px);
                height: calc(15 * 22px + 4px);
            }

            .home-base {
                width: calc(5 * 22px);
                height: calc(5 * 22px);
            }

            .path-cell {
                width: 22px;
                height: 22px;
            }
        }

    </style>
</head>
<body>
    <h1>Ludo Game</h1>
    <div id="game-container">
        <div id="ludo-board">
            <div class="home-base red"></div>
            <div class="home-base green"></div>
            <div class="home-base yellow"></div>
            <div class="home-base blue"></div>

            <div class="path-cell start-red"></div>
            <div class="path-cell start-green"></div>
            <div class="path-cell start-yellow"></div>
            <div class="path-cell start-blue"></div>

            <div class="center-home"></div>
        </div>

        <div id="game-controls">
            <div id="dice-container">
                <div id="dice"></div>
                <button id="roll-dice">Roll Dice</button>
            </div>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const rollDiceButton = document.getElementById('roll-dice');
            const diceDisplay = document.getElementById('dice');
            const messagesDisplay = document.getElementById('messages');

            rollDiceButton.addEventListener('click', () => {
                // Generate a random number between 1 and 6
                const diceRoll = Math.floor(Math.random() * 6) + 1;

                // Update the dice display
                diceDisplay.textContent = diceRoll;

                // Display a message
                messagesDisplay.textContent = `You rolled a ${diceRoll}!`;

                // In a real game, you would now handle piece movement based on this roll
                // For example: movePiece(currentPlayer, diceRoll);
            });
        });
    </script>
</body>
</html>
